<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="680" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="680" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Freedom Advisors Wealth Management Platform</text>
  
  <!-- Cloud Border -->
  <rect x="100" y="80" width="650" height="560" rx="10" ry="10" fill="#f1faff" stroke="#3b82f6" stroke-width="2" />
  <text x="390" y="110" font-family="Arial" font-size="18" text-anchor="middle" fill="#3b82f6">Cloud-Native SaaS Infrastructure</text>
  
  <!-- Client Side Left-->
  <rect x="20" y="180" width="120" height="120" rx="5" ry="5" fill="#f0f9ff" stroke="#0369a1" stroke-width="2" />
  <text x="80" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#0369a1">Advisors</text>
  
  <!-- Client Side Right -->
  <rect x="20" y="350" width="120" height="120" rx="5" ry="5" fill="#f0f9ff" stroke="#0369a1" stroke-width="2" />
  <text x="80" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#0369a1">End Clients</text>
  
  <!-- Advisor Portal Box -->
  <rect x="40" y="225" width="80" height="55" rx="5" ry="5" fill="#ffffff" stroke="#0369a1" stroke-width="1" />
  <text x="80" y="250" font-family="Arial" font-size="11" text-anchor="middle">Advisor</text>
  <text x="80" y="265" font-family="Arial" font-size="11" text-anchor="middle">Portal</text>
  
  <!-- Client Portal Box -->
  <rect x="40" y="395" width="80" height="55" rx="5" ry="5" fill="#ffffff" stroke="#0369a1" stroke-width="1" />
  <text x="80" y="420" font-family="Arial" font-size="11" text-anchor="middle">Client</text>
  <text x="80" y="435" font-family="Arial" font-size="11" text-anchor="middle">Portal</text>
  
  <!-- Arrows from Client Side to Application -->
  <line x1="120" y1="250" x2="180" y2="250" stroke="#666" stroke-width="1.5" />
  <polygon points="180,250 175,245 175,255" fill="#666" />
  
  <line x1="120" y1="420" x2="180" y2="420" stroke="#666" stroke-width="1.5" />
  <polygon points="180,420 175,415 175,425" fill="#666" />
  
  <!-- Application Layer -->
  <rect x="180" y="160" width="200" height="300" rx="5" ry="5" fill="#eff6ff" stroke="#2563eb" stroke-width="2" />
  <text x="280" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="#1e40af">Application Layer</text>
  
  <!-- Authentication -->
  <rect x="195" y="200" width="170" height="50" rx="5" ry="5" fill="#fff7ed" stroke="#ea580c" stroke-width="2" />
  <text x="280" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c2d12">Authentication &amp; RBAC</text>
  
  <!-- Portfolio Management -->
  <rect x="195" y="260" width="170" height="50" rx="5" ry="5" fill="#fff7ed" stroke="#ea580c" stroke-width="2" />
  <text x="280" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c2d12">Portfolio Management</text>
  
  <!-- Trading & Rebalancing -->
  <rect x="195" y="320" width="170" height="50" rx="5" ry="5" fill="#fff7ed" stroke="#ea580c" stroke-width="2" />
  <text x="280" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c2d12">Trading &amp; Rebalancing</text>
  
  <!-- Reporting -->
  <rect x="195" y="380" width="170" height="50" rx="5" ry="5" fill="#fff7ed" stroke="#ea580c" stroke-width="2" />
  <text x="280" y="410" font-family="Arial" font-size="12" text-anchor="middle" fill="#7c2d12">Reporting &amp; Analytics</text>
  
  <!-- Middle Layer - Services -->
  <rect x="400" y="160" width="180" height="300" rx="5" ry="5" fill="#ecfdf5" stroke="#059669" stroke-width="2" />
  <text x="490" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="#059669">Microservices</text>
  
  <!-- Model Marketplace -->
  <rect x="410" y="200" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#059669" stroke-width="1" />
  <text x="490" y="230" font-family="Arial" font-size="12" text-anchor="middle">Model Marketplace</text>
  
  <!-- Account Opening -->
  <rect x="410" y="260" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#059669" stroke-width="1" />
  <text x="490" y="290" font-family="Arial" font-size="12" text-anchor="middle">Account Opening</text>
  
  <!-- Drift Detection -->
  <rect x="410" y="320" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#059669" stroke-width="1" />
  <text x="490" y="350" font-family="Arial" font-size="12" text-anchor="middle">Drift Detection</text>
  
  <!-- Document Management -->
  <rect x="410" y="380" width="160" height="50" rx="5" ry="5" fill="#ffffff" stroke="#059669" stroke-width="1" />
  <text x="490" y="410" font-family="Arial" font-size="12" text-anchor="middle">Document Management</text>
  
  <!-- Data & Integration Layer -->
  <rect x="600" y="160" width="120" height="300" rx="5" ry="5" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2" />
  <text x="660" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="#5b21b6">Integrations</text>
  
  <!-- Custodian Integrations -->
  <rect x="610" y="200" width="100" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7c3aed" stroke-width="1" />
  <text x="660" y="225" font-family="Arial" font-size="11" text-anchor="middle">Custodian</text>
  <text x="660" y="240" font-family="Arial" font-size="11" text-anchor="middle">Integrations</text>
  
  <!-- Market Data -->
  <rect x="610" y="260" width="100" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7c3aed" stroke-width="1" />
  <text x="660" y="290" font-family="Arial" font-size="11" text-anchor="middle">Market Data</text>
  
  <!-- Financial Planning -->
  <rect x="610" y="320" width="100" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7c3aed" stroke-width="1" />
  <text x="660" y="345" font-family="Arial" font-size="11" text-anchor="middle">Financial</text>
  <text x="660" y="360" font-family="Arial" font-size="11" text-anchor="middle">Planning</text>
  
  <!-- CRM -->
  <rect x="610" y="380" width="100" height="50" rx="5" ry="5" fill="#ffffff" stroke="#7c3aed" stroke-width="1" />
  <text x="660" y="410" font-family="Arial" font-size="11" text-anchor="middle">CRM Systems</text>
  
  <!-- Data Layer -->
  <rect x="180" y="480" width="540" height="120" rx="5" ry="5" fill="#fff1f2" stroke="#be123c" stroke-width="2" />
  <text x="450" y="505" font-family="Arial" font-size="16" text-anchor="middle" fill="#9f1239">Data Layer</text>
  
  <!-- SQL Server -->
  <rect x="200" y="520" width="150" height="60" rx="5" ry="5" fill="#ffffff" stroke="#be123c" stroke-width="1" />
  <text x="275" y="550" font-family="Arial" font-size="12" text-anchor="middle">SQL Server</text>
  <text x="275" y="565" font-family="Arial" font-size="10" text-anchor="middle">Core Business Data</text>
  
  <!-- Document Store -->
  <rect x="370" y="520" width="150" height="60" rx="5" ry="5" fill="#ffffff" stroke="#be123c" stroke-width="1" />
  <text x="445" y="550" font-family="Arial" font-size="12" text-anchor="middle">Document Store</text>
  <text x="445" y="565" font-family="Arial" font-size="10" text-anchor="middle">Reports &amp; Documents</text>
  
  <!-- Timeseries DB -->
  <rect x="540" y="520" width="150" height="60" rx="5" ry="5" fill="#ffffff" stroke="#be123c" stroke-width="1" />
  <text x="615" y="550" font-family="Arial" font-size="12" text-anchor="middle">Timeseries DB</text>
  <text x="615" y="565" font-family="Arial" font-size="10" text-anchor="middle">Performance &amp; Analytics</text>
  
  <!-- Connection Arrows -->
  <!-- App to Microservices -->
  <line x1="380" y1="225" x2="410" y2="225" stroke="#666" stroke-width="1.5" />
  <polygon points="410,225 405,220 405,230" fill="#666" />
  
  <line x1="380" y1="285" x2="410" y2="285" stroke="#666" stroke-width="1.5" />
  <polygon points="410,285 405,280 405,290" fill="#666" />
  
  <line x1="380" y1="345" x2="410" y2="345" stroke="#666" stroke-width="1.5" />
  <polygon points="410,345 405,340 405,350" fill="#666" />
  
  <line x1="380" y1="405" x2="410" y2="405" stroke="#666" stroke-width="1.5" />
  <polygon points="410,405 405,400 405,410" fill="#666" />
  
  <!-- Microservices to Integrations -->
  <line x1="570" y1="225" x2="610" y2="225" stroke="#666" stroke-width="1.5" />
  <polygon points="610,225 605,220 605,230" fill="#666" />
  
  <line x1="570" y1="285" x2="610" y2="285" stroke="#666" stroke-width="1.5" />
  <polygon points="610,285 605,280 605,290" fill="#666" />
  
  <line x1="570" y1="345" x2="610" y2="345" stroke="#666" stroke-width="1.5" />
  <polygon points="610,345 605,340 605,350" fill="#666" />
  
  <line x1="570" y1="405" x2="610" y2="405" stroke="#666" stroke-width="1.5" />
  <polygon points="610,405 605,400 605,410" fill="#666" />
  
  <!-- Services to Data Layer -->
  <line x1="280" y1="430" x2="280" y2="520" stroke="#666" stroke-width="1.5" />
  <polygon points="280,520 275,515 285,515" fill="#666" />
  
  <line x1="490" y1="430" x2="445" y2="520" stroke="#666" stroke-width="1.5" />
  <polygon points="445,520 442,512 452,515" fill="#666" />
  
  <line x1="490" y1="430" x2="615" y2="520" stroke="#666" stroke-width="1.5" />
  <polygon points="615,520 608,515 618,510" fill="#666" />
  
  <!-- AWS Logo -->
  <text x="130" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="#232f3e">AWS</text>
</svg>
