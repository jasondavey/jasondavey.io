name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate build timestamp
        run: |
          echo "// This file is auto-generated at build time" > src/build-info.ts
          echo "export const BUILD_TIMESTAMP = '$(date -u +%Y-%m-%dT%H:%M:%SZ)';" >> src/build-info.ts

      - name: Build
        run: npm run build

      # Add your deploy step below (e.g., upload to Netlify, Vercel, etc.)
      # - name: Deploy
      #   run: ...
