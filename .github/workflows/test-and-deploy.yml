name: Test and Deploy (Vite + Cypress)

on:
  push:
    branches:
      - main

jobs:
  test_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: Run Cypress tests locally
        uses: cypress-io/github-action@v6
        with:
          start: npm run preview -- --port 8080
          wait-on: "http://localhost:8080"
          config: baseUrl=http://localhost:8080

      - name: Trigger Production Deploy on Vercel
        if: success()
        run: |
          curl -X POST "${{ secrets.VERCEL_PROD_DEPLOY_HOOK }}"

      - name: Upload screenshots if tests fail
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
