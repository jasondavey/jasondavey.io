name: JasonDavey.io CI/CD Pipeline with Vercel Preview

on:
  push:
    branches:
      - main # ✅ Only runs on main commits
  workflow_dispatch: # ✅ Also allows manual runs from the GitHub UI

permissions:
  contents: read
  deployments: read
jobs:
  runCypressTests:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Capture Vercel preview URL
        id: vercelPreviewWait
        uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 180
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Run Cypress Against Vercel Preview
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          ci-build-id: "${{ github.sha }}-${{ github.workflow }}-${{ github.event_name }}"
          config: baseUrl=${{ steps.vercelPreviewWait.outputs.url }}

        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_BASE_URL: ${{ steps.vercelPreviewWait.outputs.url }}

      - name: Deploy to Vercel Production
        if: success()
        run: |
          curl -X POST "${{ secrets.VERCEL_PROD_DEPLOY_HOOK }}"
