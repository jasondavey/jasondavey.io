name: CI/CD Pipeline with Vercel Preview (Main Only)

on:
  push:
    branches:
      - main # ✅ Only runs on main commits
  workflow_dispatch: # ✅ Also allows manual runs from the GitHub UI

permissions:
  contents: read
  deployments: read
jobs:
  test_preview_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4

      - name: 🛠️ Install Vercel CLI
        run: npm install --global vercel

      - name: 🧪 Wait for Vercel Preview Deployment
        id: vercel
        uses: patrickedqvist/wait-for-vercel-preview@main
        with:
          projectId: ${{ secrets.VERCEL_PROJECT_ID }}
          commitSha: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          max_timeout: 60

      - name: 🧪 Run Cypress Against Vercel Preview
        uses: cypress-io/github-action@v6
        with:
          config: baseUrl=${{ steps.vercel.outputs.url }}
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_BASE_URL: ${{ steps.vercel.outputs.url }}

      - name: 🚀 Deploy to Vercel Production
        if: success()
        run: |
          curl -X POST "${{ secrets.VERCEL_PROD_DEPLOY_HOOK }}"
